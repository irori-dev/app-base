
name: CI

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Post Slack Message
        id: slack
        uses: slackapi/slack-github-action@v1.23.0
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN}}
        with:
          channel-id: ${{ secrets.SLACK_CHANNEL_ID }}
          payload: |
            {
              "text": "AppBase test started (In Progress)",
              "attachments": [
                {
                  "pretext": "Test started",
                  "color": "ffc107",
                  "fields": [
                    {
                      "title": "Status",
                      "short": true,
                      "value": "In Progress"
                    }
                  ]
                }
              ]
            }
      - name: Setup docker
        shell: bash
        run: |
          docker compose build
          docker compose run app bundle install
          docker compose run app bundle exec rails assets:precompile
          docker compose up -d
          docker compose exec -T app bundle exec rails db:create
      - name: Run brakeman
        shell: bash
        run: |
          docker compose exec -T app bin/brakeman
      - name: Run rubocop
        shell: bash
        run: |
          docker compose exec -T app bin/rubocop
      - name: Run rspec
        shell: bash
        run: |
          docker compose exec -T app bin/rspec
      - name: Update Slack message if test is failed
        if: failure()
        uses: slackapi/slack-github-action@v1.23.0
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN}}
        with:
          channel-id: ${{ secrets.SLACK_CHANNEL_ID }}
          update-ts: ${{ steps.slack.outputs.ts }}
          payload: |
            {
              "text": "AppBase test failed",
              "attachments": [
                {
                  "pretext": "Test finished",
                  "color": "dc3545",
                  "fields": [
                    {
                      "title": "Status",
                      "short": true,
                      "value": "Failed"
                    }
                  ]
                }
              ]
            }
      - name: Update Slack message if test is successful
        if: success()
        uses: slackapi/slack-github-action@v1.23.0
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN}}
        with:
          channel-id: ${{ secrets.SLACK_CHANNEL_ID }}
          update-ts: ${{ steps.slack.outputs.ts }}
          payload: |
            {
              "text": "AppBase test succeeded",
              "attachments": [
                {
                  "pretext": "Test finished",
                  "color": "28a745",
                  "fields": [
                    {
                      "title": "Status",
                      "short": true,
                      "value": "Success"
                    }
                  ]
                }
              ]
            }