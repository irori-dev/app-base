<!DOCTYPE html>
<html lang="ja">
<head>
  <title>サーバーエラー (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="utf-8">
  <style>
    body {
      background-color: #fef2f2;
      color: #1f2937;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      text-align: center;
      padding: 2rem;
      max-width: 600px;
    }
    .error-code {
      font-size: 6rem;
      font-weight: 700;
      color: #dc2626;
      margin: 0;
      line-height: 1;
    }
    .error-title {
      font-size: 2rem;
      font-weight: 600;
      margin: 1rem 0;
    }
    .error-message {
      font-size: 1.125rem;
      color: #6b7280;
      margin: 1rem 0 2rem;
      line-height: 1.5;
    }
    .actions {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    .btn {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.2s;
    }
    .btn-primary {
      background-color: #dc2626;
      color: white;
    }
    .btn-primary:hover {
      background-color: #b91c1c;
    }
    .btn-secondary {
      background-color: #e5e7eb;
      color: #374151;
    }
    .btn-secondary:hover {
      background-color: #d1d5db;
    }
    .illustration {
      font-size: 4rem;
      margin-bottom: 2rem;
    }
    .support-info {
      margin-top: 3rem;
      padding-top: 2rem;
      border-top: 1px solid #e5e7eb;
      font-size: 0.875rem;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="illustration">⚠️</div>
    <h1 class="error-code">500</h1>
    <h2 class="error-title">サーバーエラーが発生しました</h2>
    <p class="error-message">
      申し訳ございません。サーバーで問題が発生しました。<br>
      しばらく時間をおいてから再度お試しください。
    </p>
    <div class="actions">
      <a href="/" class="btn btn-primary">ホームに戻る</a>
      <a href="javascript:location.reload()" class="btn btn-secondary">ページを再読み込み</a>
    </div>
    <div class="support-info">
      問題が解決しない場合は、サポートまでお問い合わせください。
    </div>
  </div>
</body>
</html>
